<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Comentarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Su opinión es importante</h1>
            <p>Comparta sus comentarios y ayúdenos a mejorar</p>
        </div>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="nombre">Su nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario" placeholder="Escriba aquí su comentario..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    Enviar Comentario
                </button>
            </form>
        </div>

        <div class="comments-section">
            <h2>
                Comentarios recibidos
                <span class="comments-count">5 comentarios</span>
            </h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
